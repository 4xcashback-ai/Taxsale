apiVersion: apps/v1
kind: Deployment
metadata:
  name: taxsale-compass
  labels:
    app: taxsale-compass
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: taxsale-compass
  template:
    metadata:
      labels:
        app: taxsale-compass
        version: v1
    spec:
      containers:
      - name: taxsale-app
        image: taxsale-compass:latest
        ports:
        - containerPort: 80
          name: http
        - containerPort: 8001
          name: api
        env:
        - name: MONGO_URL
          valueFrom:
            secretKeyRef:
              name: taxsale-secrets
              key: mongo-url
        - name: DB_NAME
          value: "taxsalecompass_production"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: taxsale-secrets
              key: jwt-secret
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: taxsale-secrets
              key: google-maps-key
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: CACHE_TTL
          value: "3600"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: logs
          mountPath: /var/log/taxsale
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: taxsale-data-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: taxsale-logs-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - taxsale-compass
              topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: taxsale-service
  labels:
    app: taxsale-compass
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: api
  selector:
    app: taxsale-compass

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taxsale-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - taxsalecompass.ca
    - www.taxsalecompass.ca
    secretName: taxsale-tls
  rules:
  - host: taxsalecompass.ca
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: taxsale-service
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taxsale-service
            port:
              number: 80
  - host: www.taxsalecompass.ca
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: taxsale-service
            port:
              number: 8001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: taxsale-service
            port:
              number: 80