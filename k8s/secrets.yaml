apiVersion: v1
kind: Secret
metadata:
  name: taxsale-secrets
type: Opaque
stringData:
  # MongoDB connection string
  mongo-url: "mongodb://mongo-service:27017"
  
  # JWT secret key (replace with actual secure random string)
  jwt-secret: "your-super-secure-jwt-secret-key-change-in-production-2025"
  
  # Google Maps API key (replace with actual key)
  google-maps-key: "your-google-maps-api-key"
  
  # Admin credentials (replace with actual secure password)
  admin-username: "admin"
  admin-password: "your-secure-admin-password-2025"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: taxsale-config
data:
  # Application configuration
  DB_NAME: "taxsalecompass_production"
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "60"
  CACHE_TTL: "3600"
  CORS_ORIGINS: "https://taxsalecompass.ca,https://www.taxsalecompass.ca"
  
  # Frontend configuration
  REACT_APP_BACKEND_URL: "https://taxsalecompass.ca"